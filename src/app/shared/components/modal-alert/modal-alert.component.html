<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>  
</div>
<div mat-dialog-actions>    
  <button *ngIf="data.hasButtonConfim" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.buttonConfirmText }}</button>
  <button mat-button mat-dialog-close>{{ data.buttonCloseText }}</button>
</div>
